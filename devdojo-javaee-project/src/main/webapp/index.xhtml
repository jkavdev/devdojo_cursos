<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view>

	<h:form>
		<p:messages />
		
		<h:commandButton id="btn" actionListener="#{testeBean.init}" value="Vai manolo" />
		
		
		<h:outputLabel value="#{messages.epa}" for="btn"/>
		
		<h:selectOneMenu value="#{testeBean.projeto}" converter="entityConverter">
			<f:selectItems value="#{testeBean.projetos}" var="projeto" itemLabel="#{projeto.nome}" itemValue="#{projeto}" />
		</h:selectOneMenu>
		
		<h:commandButton id="btn2" actionListener="#{testeBean.mostrarProjeto}" value="Mostra o projeto" />
	</h:form>

</f:view>

</html>
